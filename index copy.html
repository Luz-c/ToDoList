<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/style/style.js"></script>
</head>

<body>
    <main>
        <section>
            <div class="">
                <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm mx-auto">
                    <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Ajouter une Tâche</h2>
            
                    <form id="taskForm" class="space-y-4">
                        <div>
                            <label for="tache" class="block text-sm font-medium text-gray-700">Tâche :</label>
                            <input type="text" id="tache" placeholder="Entrez la tâche..."
                                class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                        </div>
                        <div>
                            <label for="tache" class="block text-sm font-medium text-gray-700">Description :</label>
                            <textarea id="tache" placeholder="Décrivez la tâche..."
                                class="mt-1 w-full min-h-18 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"></textarea>
                        </div>
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700">Date :</label>
                            <input type="date" id="date"
                                class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                        </div>
                        <div class="flex gap-4">
                            <div class="w-1/2">
                                <label for="time1" class="block text-sm font-medium text-gray-700">Début :</label>
                                <input type="time" id="time1"
                                    class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                            </div>
                            <div class="w-1/2">
                                <label for="time2" class="block text-sm font-medium text-gray-700">Fin :</label>
                                <input type="time" id="time2"
                                    class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                            </div>
                        </div>
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700">Priorité :</label>
                            <select type="date" id="date"
                                class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                                <option value="" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" >Essentiel</option>
                                <option value="" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" >Secondaire</option>
                                <option value="" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" >Optionnel</option>
                            </select>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-md transition duration-300">
                            Ajouter
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>


    <script src="/js/global/index.js"></script>
</body>

</html>
